<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Document Manager</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Minimal inline style improvements */
    body.login-body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    .login-subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      text-align: center;
    }

    button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    .note {
      margin-top: 15px;
      color: #666;
      font-size: 13px;
    }
  </style>
</head>

<body class="login-body">
  <div class="login-container">
    <h2>üìÅ Document Manager</h2>
    <p class="login-subtitle">Login using your 4-digit PIN</p>

    <input type="password" id="password" placeholder="4-digit PIN" maxlength="4" />
    <button onclick="login()">Login</button>

    <p class="note">No signup needed ‚Äî new users auto-created</p>
  </div>

  <script>
    const API = 'https://dms-backend-vrqn.onrender.com';

    async function login() {
      const password = document.getElementById('password').value.trim();

      if (!password) {
        alert('Please enter your 4-digit PIN');
        return;
      }

      if (password.length !== 4) {
        alert('PIN must be exactly 4 digits');
        return;
      }

      try {
        // ‚úÖ Login using only password
        const res = await fetch(`${API}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        const data = await res.json();
        if (!res.ok) return alert(data.message || 'Login failed');

        const userId = data.userId || data.id;
        if (!userId) return alert('Login error: User ID not found in response');

        // ‚úÖ Store and redirect
        localStorage.setItem('userId', userId);
        window.location.href = 'dashboard.html';
      } catch (err) {
        console.error(err);
        alert('Unable to connect to server.');
      }
    }
  </script>
</body>

</html>
